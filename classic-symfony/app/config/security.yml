    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: "$2y$13$RZl0sjAyrQOtIW9tOZZuie5gVG3DDIYtRZ.1O3J6yexKnp9XbCBH6"
                        roles: [ 'ROLE_ADMIN' ]

    firewalls:
        admin_secured_area:
